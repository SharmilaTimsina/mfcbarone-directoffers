<div class="container">

	<div class="row">

	<div class="account-background col-xs-12">
		<div id="form_cancel_account">
			<div class="col-xs-12 text-center" style="margin-top:30px; margin-bottom: 5px;">
				<div class="credit-background">

				</div>

			<div id="form_pin_code_add" class="form-group form_pin_code_add container h-centered text-center white col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display: none;">

				</div>
				A SMS was sent to your phone with a pin code, please insert it here to cancel subscription<br/>
				<input dir="rtl" class="pin_code form-control h-centered col-xs-8 col-sm-8 col-md-4 col-lg-4" id="pin_code" name="pin_code" maxlength="6" type="text" placeholder="رقم تاكيد الاشتراك"></input><br/>
				<input id="subscription_contract_id" name="subscription_contract_id" type="hidden"></input>
				<p class="h-centered">
					<button class="btn btn-primary" onclick="zeta.onSendVerifyPinCodeAdd.call(zeta)">Send</button>
				</p>
				<p class="h-centered">
				<!--
					<button class="btn btn-primary" onclick="zeta.onSendAskPinCodeAddResend.call(zeta)">Resend PIN code</button>
				-->
				</p>

				<!--large red cancel button-->
				<div class="col-xs-12">
					<a href="/Account Page/account_not_subscribed2.html"><button class="cancel-account" style="margin-top: 10px;"><span dir="rtl">إلغاء</span></button></a>
				</div>
			</div>
			
			<!--
			<div class="col-xs-12 text-center">

			</div>

			<div class="col-xs-12">
				<a href="/Account Page/account_not_subscribed2.html"><button class="s-cancel-button" style="margin-top: 10px;"><span dir="rtl">إلغاء</span></button></a>
			</div>
			<!--gif banner-->
			<a href="http://zmobs.com/ptesting/MobiPlay/smartphone/Content/All%20Content/play_content.html">
